<!doctype html>
<html lang="en">

<head>
    <title>Employee Management</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./css/datatables.min.css"> -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="./css/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="mySweet()">
    <header class="header">
        <div class="container">
            <div class="header-content wow fadeInUpBig" data-wow-duration="2s" data-wow-delay="2s">
                <ul>
                    <li>E</li>
                    <li>m</li>
                    <li>p</li>
                    <li>l</li>
                    <li>o</li>
                    <li>y</li>
                    <li>e</li>
                    <li>e</li>
                    <li>M</li>
                    <li>a</li>
                    <li>n</li>
                    <li>a</li>
                    <li>g</li>
                    <li>e</li>
                    <li>m</li>
                    <li>e</li>
                    <li>n</li>
                    <li>t</li>
                </ul>
            </div>
        </div>
        <div class="section--input m-3 wow bounceInRight" data-wow-duration="2s" data-wow-delay="2s">
            <input class="form-control form--group" id="myInput-body" type="text" placeholder="Search...">
        </div>
    </header>

    <section>
        <div class="section-content">
            <div class="container">
                <div class="section--title">
                    <div class="section-button wow fadeInLeftBig mb-3" data-wow-duration="2s" data-wow-delay="2s">

                        <button type="button" class="btn btn-primary add--button" id="btnModall">
                            <i class="fa fa-plus plus--add"></i>Add
                        </button>

                        <button style="display: none;" type="button" class="btn btn-primary add--button" data-toggle="modal" data-target="#myModal--modal"
                            id="btnModal">
                            <i class="fa fa-plus plus--add"></i>Add
                        </button>

                        <button type="button" class="btn btn-success remove--button" id="remove--button">
                            <i class="fa fa-trash trash--remove"></i>Remove</button>

                        <button type="button" class="btn btn-danger remove--button" id="btnStorage">
                            <i class="fa fa-android trash--remove"></i>GetStorge</button>
                    </div>
                    <table id="tablee" class="table table-striped table--body wow fadeInUp" data-wow-duration="2s" data-wow-delay="2s">
                        <thead>
                            <tr id="checkBox">
                                <th>
                                    <input type="checkbox" onclick='toggle(this)'>
                                </th>
                                <th>ID</th>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>TeleNumber</th>
                                <th>Email</th>
                                <th>Position</th>
                                <th>PayDay</th>
                                <th>DaysWorked</th>
                                <th>TotalSalary</th>
                                <th>Function</th>
                            </tr>
                        </thead>
                        <tbody id="myTable-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!-- The Modal -->
    <div class="modal fade" id="myModal--modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" id="myForm" onsubmit="return inputError()" method="post">
                    <div class="form-group">
                        <label>ID</label>
                        <input id="idbody" class="form-control" placeholder="Enter ID" required="required">
                        <span class="sp-thongbao" id="tbID"></span>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input id="firstName" class="form-control" placeholder="Enter First Name" required="required">
                        <span class="sp-thongbao" id="tbFirstName"></span>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input id="lastName" class="form-control" placeholder="Enter Last Name" required="required">
                        <span class="sp-thongbao" id="tbLastName"></span>
                    </div>
                    <div class="form-group">
                        <label>Telephone Number</label>
                        <input id="telePhone" class="form-control" placeholder="Enter Telephone Number" required="required">
                        <span class="sp-thongbao" id="tbTeleNumber"></span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input id="email" class="form-control" placeholder="Enter Email" required="required">
                        <span class="sp-thongbao" id="tbEmail"></span>
                    </div>
                    <div class="form-group">
                        <label>Choose Position</label>
                        <select class="form-control" id="position" required="required">
                            <option value="Boss">Boss</option>
                            <option value="Manager">Manager
                            </option>
                            <option value="Employee">Staff</option>
                        </select>
                        <span class="sp-thongbao" id="tbChucVu"></span>
                    </div>
                    <div class="form-group">
                        <label>Pay Day</label>
                        <input id="payDay" class="form-control" placeholder="Enter Pay Day" required="required">
                        <span class="sp-thongbao" id="tbPayDay"></span>
                    </div>
                    <div class="form-group">
                        <label>Days Worked</label>
                        <input id="daysWorked" class="form-control" placeholder="Enter Days Worked" required="required">
                        <span class="sp-thongbao" id="tbDaysWorked"></span>
                    </div>
                    <!-- <div class="form-group">
                    <label>Total Salary</label>
                    <input id="totalSalary" class="form-control" placeholder="Enter Total Salary">
                  </div> -->
                    <!-- <div class="form-group">
                    <label>Function</label>
                    <input id="function"  class="form-control" placeholder="Enter Email">
                  </div> -->
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-success" data-dismiss="modal" id="btnAdd">Add</button> -->
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="btnClose">Close</button>
                </div>
            </div>
        </div>
    </div>
    <section>
        <div class="img-gif">
            <div class="container"></div>
                <div class="img-gif-content">
                    
                </div>
            </div>
        </div>
    </section>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
<script src="./js/sweetalert2.all.min.js"></script>
<script src="./js/wow.min.js"></script>
<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<!-- <script src="./js/datatables.min.js"></script> -->
<script src="./js/dsnhanvien.js"></script>
<script src="./js/nhanvien.js"></script>
<script src="./js/main.js"></script>
<script>
    new WOW().init();
</script>

<script>
    $.extend(true, $.fn.dataTable.defaults, {
        "searching": false,
        "ordering": false
    });
</script>

<script>
    $(document).ready(function () {
        $('#tablee').DataTable();
    });
</script>

<script>
    $(document).ready(function () {
        $("#myInput-body").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $("#myTable-body tr").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>

</html>
